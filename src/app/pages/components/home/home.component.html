<mat-drawer-container 
    [autosize]="true"
    class="min-h-full max-w-8xl border-x mx-auto">
<mat-drawer mode="side" opened class="p-5">
    <div>
        <app-filters (categoryChange)="categoryUpdate($event)"></app-filters>
    </div>
</mat-drawer>
        <mat-drawer-content class="p-5">
            <app-products-header (columnUpdate)="colChange($event)"></app-products-header>
            <mat-grid-list gutterSize="16" [cols]="columnCount" [rowHeight]="rowHeight">
                <mat-grid-tile>
                    <app-product-box class="w-full" [fullWidthMode]="columnCount === 1"></app-product-box>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-drawer-content>
</mat-drawer-container>
