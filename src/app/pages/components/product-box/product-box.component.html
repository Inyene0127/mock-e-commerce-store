<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{'flex': fullWidthMode}">
        <img class="mb-1 mx-auto h-[200px]"
             [ngClass]="{'h-200px': !fullWidthMode, 'h-350px': fullWidthMode}"
            src="assets/images/photo_2024-03-13_11-49-58.jpg"/>
            <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
                <div>
                    <h3>Dogs Vase</h3>
                    <p class="truncate hover:whitespace-normal">Nulla reprehenderit et Lorem aliqua </p>
                    <p *ngIf="fullWidthMode">Description</p>
                </div>
                <div class="flex justify-between">
                    <span class="text-orange-400">{{'1500'| currency: 'N'}}</span>
                    <button (click)="addToCart()">
                        <mat-icon class="text-gray-500">shopping_cart</mat-icon>
                    </button>
                </div>
            </div>
        </div>
</mat-card>
