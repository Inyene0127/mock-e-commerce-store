<mat-toolbar class="max-w-8xl mx-auto border-x justify-between">
    <p routerLink="home">Code with IY Store</p>
     <!-- <img src="/src/images/photo_2024-03-13_11-49-46.jp" alt=""> -->
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon 
            [matBadge]="itemsQuantity"
            [matBadgeHidden]="!itemsQuantity" 
            matBadgeColor="warn">
            shopping_cart
        </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-10">{{itemsQuantity}}</span>
                <button routerLink="cart">View Cart</button>
            </div>
            <div *ngIf="cart.items.length" class="py-2">
                <div *ngFor="let item of cart.items" class="flex justify-between mb-2">
                    {{item.name}} X {{itemsQuantity}} 
                    <span class="font-bold ml-1.5">
                        {{ item.price| currency: 'N'}} 
                    </span>
                </div>
                <div class="flex justify-between py-3">
                    Total:
                    <span class="font-bold">
                        {{getTotal(cart.items) | currency: 'N'}}
                    </span>
                </div>
                <div class="pt-3 justify-between flex">
                    <button 
                        (click)="onClearCart()"
                        class="bg-rose-600 text-white rounded-full w-9 h-9">
                        <mat-icon>
                            remove_shopping_cart
                        </mat-icon>
                    </button>
                    <button
                        routerLink="cart"
                        class="bg-green-600 text-white rounded-full w-9 h-9">
                        <mat-icon>
                            shopping_cart
                        </mat-icon>
                    </button>
                </div>
            </div>
        </div>        
    </mat-menu>
</mat-toolbar>
